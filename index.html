<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetterBike</title>
    <link href="normalize.css" rel="stylesheet" />
    <link href="app.css" rel="stylesheet" />
    <link rel="shortcut icon" href="assets/app-icon.svg" type="image/x-icon" />
  </head>
  <body>
    <main>
      <!-- Copy / Icon -->
      <div class="left">
        <img class="app-icon" src="assets/app-icon.svg" alt="app-icon" />
        <h1 class="app-title">Better Bike</h1>
        <p class="app-tagline">
          Find electric CitiBikes near you quickly and easily.
        </p>
        <div>
          <a href="https://apps.apple.com/us/app/id1461718630">
            <img src="assets/app-store-button.svg" alt="app store button" />
          </a>
        </div>
      </div>

      <!-- Screenshot -->
      <div class="right">
        <img
          class="app-screenshot"
          src="assets/screenshot-large-framed.png"
          alt="app-screenshot"
        />
      </div>
    </main>
  </body>
</html>
